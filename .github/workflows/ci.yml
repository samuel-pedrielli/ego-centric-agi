name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-and-toy:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          pwd
          ls -la
          python -V

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Verify package import path
        run: |
          python - << 'PY'
          import sys, os
          print("CWD:", os.getcwd())
          print("PYTHONPATH:", os.environ.get("PYTHONPATH"))
          import EAFCode
          print("EAFCode loaded from:", getattr(EAFCode, "__file__", "<no file>"))
          PY

      - name: Run unit tests
        run: pytest -q

      - name: Baseline (normalizers)
        run: python -m EAFCode.toy.run_toy --mode baseline --steps 200 --T 64

      - name: Sweep (toy)
        run: |
          python -m EAFCode.toy.run_toy --mode sweep --steps 200 --T 64
          python -m EAFCode.toy.plot

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toy-results
          if-no-files-found: error
          path: |
            results/nu_sweep.csv
            results/stability_curve.png
            results/normalizers.json
